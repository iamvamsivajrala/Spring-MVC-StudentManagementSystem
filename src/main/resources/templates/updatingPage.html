<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Updating Existing Student</title>
<style >

body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  display:flex;
  justify-content: space-around;
  align-items: center;
  height: 100vh;
  background: linear-gradient(45deg, skyblue, dodgerblue);
  font-family: "Sansita Swashed", cursive;
}

.center {
  position: relative;
  padding: 60px 50px 60px 40px ;
  background: #fff;
  border-radius: 10px;
}

</style>


</head>
<body>
		<h3 style="text-align: left;">Update Student:</h3>

	<div  class="center" >
	 <form th:action="@{/update/student/{id}(id=${student.id})}" th:object="${student}" method="post">
	 
 		<p style="color: blue;"> Name : <input type="text" name="name" th:field="*{name}" >
 		
 		Email : <input type="text" name="email" th:field="*{email}">
 		
 		CollegeId : <input type="text" name="collegeId" th:field="*{collegeId}">
 		
		<button  type="submit" class="btn " style="text-align: center;background-color: black;color: white;">Update</button>
 	</form>
 
 </div>

</body>
</html>
